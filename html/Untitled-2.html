<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irfan Emir - Goated Games</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: url('../img/background 2nd oage.jpg') no-repeat center center/cover;
      color: black;
      overflow-x: hidden;
    }

    .page2-container {
      width: 100%;
      min-height: 100vh;
      padding: 40px 0;
    }

    .header {
      display: flex;
      justify-content: flex-start;
      padding: 0 60px;
      align-items: center;
    }

    .logo {
      width: 90px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .main-title {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin: 20px auto;
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .game-box {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-box:hover {
      transform: scale(1.08);
    }

    .game-img {
      width: 200px;
      height: auto;
      border-radius: 15px;
    }

    .game-title {
      margin-top: 10px;
      font-weight: 700;
      font-size: 16px;
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      .top-row, .bottom-row {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 60px;
      }

      .main-title {
        font-size: 24px;
      }

      .game-img {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="page2-container">
    <header class="header">
      <a href="Untitled-1.html">
        <img src="../img/ChatGPT_Image_Jul_8__2025__12_31_13_AM-removebg-preview.png" alt="Logo" class="logo" />
      </a>
    </header>

    <h1 class="main-title">Get to know my list of Goated Games</h1>

    <div class="top-row">
      <a href="Untitled-3.html" class="game-link">
        <div class="game-box">
          <img src="../img/lefr4dead.jpg" alt="Left 4 Dead" class="game-img" />
          <div class="game-title">Left 4 Dead</div>
        </div>
      </a>

      <a href="Untitled-4.html" class="game-link">
        <div class="game-box">
          <img src="../img/roblox-1.jpg" alt="Roblox" class="game-img" />
          <div class="game-title">Roblox</div>
        </div>
      </a>

      <a href="Untitled-5.html" class="game-link">
        <div class="game-box">
          <img src="../img/katana0.jpg" alt="Katana ZERO" class="game-img" />
          <div class="game-title">Katana ZERO</div>
        </div>
      </a>
    </div>

    <div class="bottom-row">
      <a href="Untitled-6.html" class="game-link">
        <div class="game-box">
          <img src="../img/2ndpage fortnite icon.jpg" alt="Fortnite" class="game-img" />
          <div class="game-title">Fortnite</div>
        </div>
      </a>

      <a href="Untitled-7.html" class="game-link">
        <div class="game-box">
          <img src="../img/dead-cells-gc.jpg" alt="Dead Cells" class="game-img" />
          <div class="game-title">Dead Cells</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
