<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katana ZERO - Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('../img/background 2nd oage.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      padding: 40px;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .game-video {
      width: 400px;
      border-radius: 20px;
      overflow: hidden;
      border: 4px solid transparent;
    }

    .info-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      max-width: 400px;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .game-title {
      font-size: 60px;
      font-weight: 700;
      color: black;
    }

    .game-title span:nth-child(2) {
      color: #C44DD2;
    }

    .description-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      max-width: 800px;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .game-video {
        width: 100%;
        max-width: 600px;
      }

      .info-box, .description-box {
        max-width: 90%;
      }

      .game-title {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>
  <img src="../img/ChatGPT_Image_Jul_8__2025__12_31_13_AM-removebg-preview.png" alt="Logo" class="logo">

  <div class="container">
    <div class="left-column">
      <video class="game-video" controls>
        <source src="../videos/Katana Zero  Official Game Trailer  Netflix_480p.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="info-box">RELEASED: 2019</div>
      <div class="info-box">GENRE: Neo-noir action platformer</div>
      <div class="info-box">PRICE: RM41 on Steam</div>
    </div>

    <div class="right-column">
      <div class="game-title"><span>Katana</span><span> ZERO</span></div>
      <div class="description-box">
        Katana ZERO is easily the best indie game I’ve played. I haven’t finished it yet, but the story, visuals, and music already blew me away. The art is stunning, and the soundtrack? Absolutely god tier.
      </div>
    </div>
  </div>
</body>
</html>
